  <script type="text/javascript">
    var loaderTimeout;

    function HideLoader() {

        Game.events.loaderPlayed = true;

        if (!Game.events.assetsLoaded) {
          $(".button-play").removeClass("hide").fadeIn();  
        }

        game.start();
    }

    jQuery(function(){
      $(document).on('ready', function() {
        $(".phrases").removeClass("hide");
        $(".phrases > h2").lettering('words').children("span").lettering().children("span").lettering();
      });

    loaderTimeout = setTimeout(HideLoader, 33000);
    //console.log(loaderTimeout);

    });
