<!DOCTYPE html>
<html>
  <head>
    <title>Гра - новий рік 2016</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="description" content="Гра - новий рік 2016">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Exo+2:200,600,900&subset=cyrillic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/game.css">
  </head>
  <body>
<div id="gameWrapper" class="wrapper"><canvas class="gameCanvas" id="gameCanvas"></canvas></div>
<div class="wrapperIntro">
  <div id="particles-js"></div>

  <div class="container">
  <div class="phrases hide">
    <h2>Створи свій</h2>
    <h2>Новий рік</h2>
    <h2>На софії</h2>
    <h2>гра</h2>
    <h2>що стане</h2>
    <h2>реальністю</h2>
  </div>
   <div class="hide button button-play">
      <div class="button-blink"></div>
      <div class="button-text">Загрузка...</div>    
  </div>

  </div>
</div>
  <script src="js/preload/jquery.min.js"></script>
  <script src="js/preload/jquery.lettering.js"></script>
  <!-- <script src="js/preload/particles.js"></script>   -->
  <script src="js/app.min.js"></script>  
  
  
  <script type="text/javascript">
    var loaderTimeout;

    function HideLoader() {

        Game.events.loaderPlayed = true;

        if (!Game.events.assetsLoaded) {
          $(".button-play").removeClass("hide").fadeIn();  
        }

        game.start();
    }

    jQuery(function(){
      $(document).on('ready', function() {
        $(".phrases").removeClass("hide");
        $(".phrases > h2").lettering('words').children("span").lettering().children("span").lettering();
      });

    loaderTimeout = setTimeout(HideLoader, 33000);
    //console.log(loaderTimeout);

    });

/*    particlesJS.load('particles-js', 'assets/particlesjs-config.json', function() {
      //console.log('callback - particles.js config loaded');
    });*/
  </script>

  <script>
  WebFontConfig = {
    google: { families: [ 'Roboto+Condensed:400,700:latin,cyrillic' ] },
    active: function() {
        // init game
        init();
    }
  };
  (function() {
    var wf = document.createElement('script');
    wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
      '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
    wf.type = 'text/javascript';
    wf.async = 'true';
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(wf, s);
  })();
  
  function init() {  
    domready(function(){
      game = new Game();
      window.addEventListener('resize', game.resize);
      //console.log("Game assets loading begin");
    })
  }
  </script>
</body>
</html>
